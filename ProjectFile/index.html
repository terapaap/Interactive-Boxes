<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Boxes</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="box" id="box-top">
    <div class="title">Top Box</div>
    <div class="options">
      <div class="option-group">
        <label for="color-top">Choose Color:</label>
        <select id="color-top">
          <option>Red</option>
          <option>Blue</option>
          <option>Green</option>
        </select>
      </div>
      <div class="option-group">
        <label for="size-top">Choose Size:</label>
        <select id="size-top">
          <option>Small</option>
          <option>Medium</option>
          <option>Large</option>
        </select>
      </div>
    </div>
  </div>

  <div class="box" id="box-middle">
    <div class="title">Middle Box</div>
    <div class="options">
      <div class="option-group">
        <label for="color-middle">Choose Color:</label>
        <select id="color-middle">
          <option>Yellow</option>
          <option>Purple</option>
          <option>Black</option>
        </select>
      </div>
      <div class="option-group">
        <label for="size-middle">Choose Size:</label>
        <select id="size-middle">
          <option>XS</option>
          <option>S</option>
          <option>XL</option>
        </select>
      </div>
    </div>
  </div>

  <div class="box" id="box-bottom">
    <div class="title">Bottom Box</div>
    <div class="options">
      <div class="option-group">
        <label for="color-bottom">Choose Color:</label>
        <select id="color-bottom">
          <option>Orange</option>
          <option>Pink</option>
          <option>Brown</option>
        </select>
      </div>
      <div class="option-group">
        <label for="size-bottom">Choose Size:</label>
        <select id="size-bottom">
          <option>28</option>
          <option>32</option>
          <option>36</option>
        </select>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
